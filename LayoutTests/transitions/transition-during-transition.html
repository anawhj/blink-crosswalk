<!DOCTYPE html>

<html>
<head>
  <style>
    #box {
      position: absolute;
      height: 100px;
      width: 100px;
      left: 0px;
      -webkit-transform: translate3d(0px, 0px, 0px);
      background-color: blue;
      -webkit-transition-duration: 1s;
      -webkit-transition-timing-function: linear;
      -webkit-transition-property: -webkit-transform;
    }
  </style>
  <script src="../animations/resources/animation-test-helpers.js" type="text/javascript"></script>
  <script>
    var startTime;

    const expectedValues = [
      // [time, element-id, property, expected-value, tolerance]
      [0.4, 'box', '-webkit-transform.4', 40, 10],
      [1.0, 'box', '-webkit-transform.4', 125, 10],
    ];

    function transitionAgain() {
      box.style.webkitTransform = "translate3d(200px, 0px, 0px)";
    }

    function setupTest() {
      startTime = window.performance.now();
      box.style.webkitTransform = "translate3d(100px, 0px, 0px)";
    }

    var animate = function() {
        var curTime = window.performance.now();
        if (curTime > startTime + 500) {
          transitionAgain();
        } else {
          window.requestAnimationFrame(animate);
        }
    }

    window.requestAnimationFrame(animate);

    runTransitionTest(expectedValues, setupTest, null, false, true);
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
